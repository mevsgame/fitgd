name: Build and Release Artifacts

permissions: 
  contents: write 
  
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.19.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build Foundry system
        run: pnpm run build

      - name: Create release assets
        run: |
          # Create distributable zip from foundry directory
          cd foundry
          zip -r ../forged-in-the-grimdark.zip \
            system.json \
            dist/ \
            templates/ \
            lang/ \
            packs/ \
            assets/ \
            -x "*.map" || true
          cd ..

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.ref_name }}"
          if [ -z "$TAG" ] || [ "$TAG" = "HEAD" ]; then
            TAG="v$(date +%Y%m%d%H%M%S)"
          fi

          # Create release with notes only (no files in create command)
          gh release create "$TAG" --generate-notes 2>/dev/null || true

          # Upload only the two specified files explicitly
          gh release upload "$TAG" foundry/system.json --clobber
          gh release upload "$TAG" forged-in-the-grimdark.zip --clobber
