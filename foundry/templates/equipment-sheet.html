<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
    <div class="header-fields">
      <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Equipment Name"/></h1>
    </div>
  </header>

  <div class="sheet-body">
    <div class="form-group">
      <label>Tier</label>
      <select name="system.tier">
        <option value="accessible" {{#if (eq system.tier "accessible")}}selected{{/if}}>Accessible</option>
        <option value="inaccessible" {{#if (eq system.tier "inaccessible")}}selected{{/if}}>Inaccessible</option>
        <option value="epic" {{#if (eq system.tier "epic")}}selected{{/if}}>Epic</option>
      </select>
    </div>

    <div class="form-group">
      <label>Category</label>
      <input type="text" name="system.category" value="{{system.category}}" placeholder="weapon, armor, tool, etc."/>
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea name="system.description" rows="6">{{system.description}}</textarea>
    </div>
  </div>
</form>
